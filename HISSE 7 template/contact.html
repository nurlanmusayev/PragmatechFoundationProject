<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>Document</title>
</head>
<body>
    <section id="header">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="box-address">
                            <i class="fas fa-location-arrow"></i>
                    <div class="box-address-text">
                        <h4>Address</h4>
                    </div>
                    <div class="box-address-location">
                        <h4>6834 Hollywood Blvd - Los Angeles CA</h4>
                    </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box-mail">
                        <i class="fas fa-envelope"></i>
                        <div class="box-mail-text">
                            <h4>Email</h4>
                        </div>
                        <div class="box-mail-location">
                            <h4>Support@website.com</h4>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box-phone">
                        <i class="fas fa-phone-alt"></i>
                        <div class="box-phone-text">
                            <h4>Phone</h4>
                            <div class="box-phone-location">
                                <h4>+20 010 2517 8918</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <form name="form_name" id="form_name" method="post" action="#">
        <p><input type="text" name="username" id="username" /></p>
        <p><input type="email" name="email" id="email" /></p>
        <p><input type="text" name="message" id="message" /></p>
        <input type="submit" value="submit" id="submit">
    </form>
    
</body>
</html>
